[tox]
env_list = py38,py39,py310,py311,py312,py313,lint,mypy
min_version = 4.0

[testenv]
description = run unit tests
deps = 
    pytest
    pytest-cov
    PyYAML
commands = pytest {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
    ruff
commands =
    black --check .
    ruff check .

[testenv:mypy]
description = run type checks
deps = 
    mypy
    types-PyYAML
commands = mypy facter/

[testenv:format]
description = apply code formatting
skip_install = true
deps =
    black
    ruff
commands =
    black .
    ruff check --fix .

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313